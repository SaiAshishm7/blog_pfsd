<!DOCTYPE html>
<html>
<head>
    <title>Blog Website</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8f9fa;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin: 1rem 0;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* User Greeting */
        .greeting {
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <span class="greeting">
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }}!
                {% else %}
                    Welcome, Guest!
                {% endif %}
            </span>
            <span>
                {% if user.is_authenticated %}
                    <a href="{% url 'create_post' %}">Create Post</a> |
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a> |
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </span>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
